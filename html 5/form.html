<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="xx.java" method="GET">
        <input type="text" autocomplete="on/off" autofocus name="username">
        <input type="checkbox">
        <input type="button" value="">
        <input type="radio" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="date">
        
        <input type="email">
        <input type="url">
        <input type="number" max="20" min="2" step="3">

        <input type="range">
        <input type="color">
        <input type="text" list="textlist">
        <datalist id="textlist">
            <option value="baidu"></option>
            <option value="ali"></option>
            <option value="tengxun"></option>
        </datalist>

        <input type="submit">
    </form>
